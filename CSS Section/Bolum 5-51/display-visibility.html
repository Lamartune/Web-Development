<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display - Visibility</title>

    <style>
      .box {
        height: 60px;
        width: 60px;
      /*display: inline;  inline olduğunda içindeki eleman kadar yer kaplar. */
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      /*display: none; /*direkt remove ederken visibility hidden sadece gizleme işlemi yapar.*/
        visibility: hidden;
      }
      #third {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- display: none | inline | inline-block | block -->

    <div id="contanier">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>
  </body>
</html>
