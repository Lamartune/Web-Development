<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>

    <style>
      body{font-size: 15px; color: darkgoldenrod;}
      p{color: red;}
      p{border: 1px solid blue;} /* border özelliği inherit edilmez. */
      em{border: inherit;} /* En yakın kapsayıcı elemandan em etiketini bu şekilde inherit edebiliriz. */
      em{color: initial;} /* Bu örnekte ise inheritin tam tersi olarak em etiketinin varsayılan tarayıcı rengini almasını sağlıyoruz. */
    </style>

</head>
<body>
    <main>
        <section>
          <h1 id="page-title" class="text-yellow">Welcome to MovieApp</h1>
          <p>
            Lorem ipsum dolor sit amet, <em>consectetur</em> adipisicing elit. Libero,
            mollitia.
          </p>
        </section>
        <section>
          <h2 id="page-subtitle" class="text-white">How it works?</h2>
        </section>
      </main>
</body>
</html>
