<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeler</title>
  </head>
  <body>
    <!-- <ul></ul> sırasız listeler için kullanılır -->
    <ul style="list-style-type: none">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4
            <ul>
                <li>item 4.1</li>
                <li>item 4.2</li>
                <li>item 4.3</li>

            </ul>
      </li>
    </ul>

    <!-- <ol></ol> sıralı listeler için kullanılır -->
    <ol type="1" start="5">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <!-- <dl></dl> description list için kullanılır -->
    <dl>
        <dt>Html</dt>
        <dd>Html nedir?</dd>
        <dd>Html Heading</dd>

        <dt>Css</dt>
        <dd>Inline Css</dd>
        <dd>External Css</dd>
        <dd>Internal Css</dd>
    </dl>
  </body>
</html>
