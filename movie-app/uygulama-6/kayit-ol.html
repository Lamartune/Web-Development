<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    

    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr> <!--Horizontal Rule Sayfanın başından sonuna düz bir çizgi çeker.-->

    <h2>Hesap Bilgileriniz</h2>
    <form action="langir.php">
        <table>
            <tr>
                <td style="width: 120px;"> <!--Yazılar en fazla ne kadar yer kaplıyorsa o kadar yer verilmeli aksi takdirde kaymalar yaşanabilir.-->
                    <label for="username">Kullanıcı Adı:</label>
                </td>
                <td></td>
                <td>
                    <input type="text" name="" id="username" placeholder="Kullanıcı Adı Giriniz"> <!--placeholder="" inputların içinde kullanıcıya bilgi verilmesi için kullanılabilir.-->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">E-posta:</label>
                </td>
                <td></td>
                <td>
                    <input type="email" name="" id="eposta" placeholder="E-posta Adresinizi Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="parola">Parola:</label>
                </td>
                <td></td>
                <td>
                    <input type="password" name="" id="parola" placeholder="Şifrenizi Giriniz">
                </td>
            </tr>
        </table>



        <h2>Kişisel Bilgileriniz</h2>

        <table>
            <tr>
                <td style="width: 120px;">
                    <label for="ad">Adınız: </label>
                </td>
                <td></td>
                <td>
                    <input type="text" name="" id="ad" placeholder="Adınızı Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="soyad">Soyadınız: </label>
                </td>
                <td></td>
                <td>
                    <input type="text" name="" id="soyad" placeholder="Soyadınızı Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sehir">Şehir: </label>
                </td>
                <td></td>
                <td>
                    <select name="" id="sehir">
                        <option>Seçiniz</option> <!--Select'in içindeki her bir eleman "option" içine alınır.-->
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>Kocaeli</option>
                        <option>Konya</option>
                        <option>İzmir</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cinsiyet">Cinsiyet: </label>
                </td>
                <td></td>
                <td>
                    <input type="radio" name="cinsiyet" id="erkek"> <label for="erkek">Erkek</label> 
                    <input type="radio" name="cinsiyet" id="kadin"> <label for="kadin">Kadın</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobi">Hobileriniz: </label>
                </td>
                <td></td>
                <td>
                    <input type="checkbox" id="sinema"> <label for="sinema">Sinema</label>
                    <input type="checkbox" id="gezmek"> <label for="gezmek">Gezmek</label>
                    <input type="checkbox" id="spor"> <label for="spor">Spor Yapmak</label>
                    <input type="checkbox" id="kitap"> <label for="kitap">Kitap Okumak</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="reset">Temizle</button>
                    <button type="submit">Kaydet</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
